<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Music Player</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff0000;
            --secondary-color: #282828;
            --background-color: #121212;
            --text-color: #ffffff;
            --text-secondary: #b3b3b3;
            --card-bg: rgba(40, 40, 40, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--background-color) 0%, #000000 100%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .music-player {
            width: 100%;
            max-width: 900px;
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            color: var(--primary-color);
            font-size: 28px;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 700;
        }

        .api-key-section {
            display: flex;
            gap: 10px;
        }

        #api-key-input {
            padding: 10px 15px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.3);
            color: var(--text-color);
            width: 300px;
            font-size: 14px;
        }

        #save-api-key {
            padding: 10px 20px;
            border-radius: 50px;
            border: none;
            background: var(--primary-color);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #save-api-key:hover {
            background: #cc0000;
            transform: scale(1.05);
        }

        .player-body {
            display: flex;
            height: 500px;
        }

        .search-section {
            width: 35%;
            padding: 20px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .search-box {
            position: relative;
        }

        #search-input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.3);
            color: var(--text-color);
            font-size: 16px;
        }

        #search-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 18px;
            cursor: pointer;
        }

        .search-results {
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .search-result {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .search-result:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .search-result.active {
            background: rgba(255, 0, 0, 0.2);
        }

        .thumbnail {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
        }

        .result-info {
            flex-grow: 1;
        }

        .result-title {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 14px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .result-channel {
            color: var(--text-secondary);
            font-size: 12px;
        }

        .player-section {
            width: 65%;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }

        .album-art {
            width: 280px;
            height: 280px;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .song-info {
            text-align: center;
            width: 100%;
        }

        .song-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .song-artist {
            font-size: 18px;
            color: var(--text-secondary);
        }

        .progress-container {
            width: 100%;
        }

        .progress-time {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }

        .progress {
            height: 100%;
            background: var(--primary-color);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .control-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            color: var(--primary-color);
        }

        .control-btn.play-pause {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .control-btn.play-pause:hover {
            transform: scale(1.1);
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .volume-bar {
            width: 100px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .volume-level {
            height: 100%;
            background: var(--text-color);
            border-radius: 2px;
            width: 70%;
        }

        .instructions {
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 14px;
            color: var(--text-secondary);
            text-align: center;
        }

        .instructions a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .instructions a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            color: var(--text-secondary);
            padding: 20px;
        }

        .no-results {
            text-align: center;
            color: var(--text-secondary);
            padding: 20px;
        }

        /* Hidden YouTube player */
        #youtube-player {
            position: absolute;
            top: -1000px;
            left: -1000px;
            width: 1px;
            height: 1px;
            opacity: 0;
        }

        /* Scrollbar styling */
        .search-results::-webkit-scrollbar {
            width: 6px;
        }

        .search-results::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .search-results::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="music-player">
        <div class="player-header">
            <div class="logo">
                <i class="fab fa-youtube"></i>
                <h1>YouTube Music Player</h1>
            </div>
            <div class="api-key-section">
                <input type="text" id="api-key-input" placeholder="Enter your YouTube API Key">
                <button id="save-api-key">Save Key</button>
            </div>
        </div>
        
        <div class="player-body">
            <div class="search-section">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Search for music...">
                    <button id="search-button"><i class="fas fa-search"></i></button>
                </div>
                <div class="search-results" id="search-results">
                    <div class="loading hidden" id="loading">Searching...</div>
                    <div class="no-results hidden" id="no-results">No results found. Try a different search.</div>
                </div>
            </div>
            
            <div class="player-section">
                <img src="https://via.placeholder.com/280x280/333333/FFFFFF?text=Album+Art" alt="Album Art" class="album-art" id="album-art">
                <div class="song-info">
                    <div class="song-title" id="song-title">Not Playing</div>
                    <div class="song-artist" id="song-artist">Search for music to begin</div>
                </div>
                
                <div class="progress-container">
                    <div class="progress-time">
                        <span id="current-time">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                    <div class="progress-bar" id="progress-bar">
                        <div class="progress" id="progress"></div>
                    </div>
                </div>
                
                <div class="controls">
                    <button class="control-btn" id="shuffle-btn">
                        <i class="fas fa-random"></i>
                    </button>
                    <button class="control-btn" id="prev-btn">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button class="control-btn play-pause" id="play-pause-btn">
                        <i class="fas fa-play" id="play-pause-icon"></i>
                    </button>
                    <button class="control-btn" id="next-btn">
                        <i class="fas fa-step-forward"></i>
                    </button>
                    <button class="control-btn" id="repeat-btn">
                        <i class="fas fa-redo"></i>
                    </button>
                </div>
                
                <div class="volume-container">
                    <button class="control-btn" id="volume-btn">
                        <i class="fas fa-volume-up"></i>
                    </button>
                    <div class="volume-bar" id="volume-bar">
                        <div class="volume-level" id="volume-level"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- ADDED: Hidden YouTube player element -->
        <div id="youtube-player"></div>
        
        <div class="instructions">
            <p>To use this player, you need a YouTube Data API v3 key. 
            <a href="https://developers.google.com/youtube/v3/getting-started" target="_blank">Get one here</a> 
            and paste it above.</p>
        </div>
    </div>

    <script>
        // DOM Elements
        const apiKeyInput = document.getElementById('api-key-input');
        const saveApiKeyBtn = document.getElementById('save-api-key');
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const searchResults = document.getElementById('search-results');
        const loadingElement = document.getElementById('loading');
        const noResultsElement = document.getElementById('no-results');
        const albumArt = document.getElementById('album-art');
        const songTitle = document.getElementById('song-title');
        const songArtist = document.getElementById('song-artist');
        const currentTimeElement = document.getElementById('current-time');
        const durationElement = document.getElementById('duration');
        const progressBar = document.getElementById('progress-bar');
        const progress = document.getElementById('progress');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playPauseIcon = document.getElementById('play-pause-icon');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const shuffleBtn = document.getElementById('shuffle-btn');
        const repeatBtn = document.getElementById('repeat-btn');
        const volumeBtn = document.getElementById('volume-btn');
        const volumeBar = document.getElementById('volume-bar');
        const volumeLevel = document.getElementById('volume-level');

        // Player state
        let player;
        let currentVideoId = null;
        let isPlaying = false;
        let currentVolume = 70;
        let searchQueue = [];
        let currentSearchIndex = -1;
        let apiKey = localStorage.getItem('youtubeApiKey') || '';
        let progressInterval;

        // Initialize
        function init() {
            // Load saved API key
            if (apiKey) {
                apiKeyInput.value = apiKey;
            }
            
            // Set up event listeners
            saveApiKeyBtn.addEventListener('click', saveApiKey);
            searchButton.addEventListener('click', performSearch);
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performSearch();
            });
            
            playPauseBtn.addEventListener('click', togglePlayPause);
            prevBtn.addEventListener('click', playPrevious);
            nextBtn.addEventListener('click', playNext);
            
            progressBar.addEventListener('click', seek);
            volumeBar.addEventListener('click', setVolume);
            
            // Initialize volume UI
            updateVolumeUI();
            
            // Load YouTube IFrame API
            loadYouTubeAPI();
        }

        // Load YouTube API
        function loadYouTubeAPI() {
            // Check if YouTube API is already loaded
            if (window.YT && window.YT.Player) {
                initializeYouTubePlayer();
                return;
            }
            
            // Load YouTube IFrame API
            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
            
            // Set up callback for when API is ready
            window.onYouTubeIframeAPIReady = initializeYouTubePlayer;
        }

        // YouTube API functions
        function initializeYouTubePlayer() {
            player = new YT.Player('youtube-player', {
                height: '0',
                width: '0',
                videoId: '',
                playerVars: {
                    'playsinline': 1,
                    'controls': 0,
                    'rel': 0,
                    'modestbranding': 1,
                    'enablejsapi': 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            console.log('YouTube player ready');
            // Set initial volume
            player.setVolume(currentVolume);
            updateVolumeUI();
        }

        function onPlayerStateChange(event) {
            console.log('Player state changed:', event.data);
            
            if (event.data == YT.PlayerState.PLAYING) {
                isPlaying = true;
                playPauseIcon.classList.remove('fa-play');
                playPauseIcon.classList.add('fa-pause');
                startProgressUpdate();
            } else if (event.data == YT.PlayerState.PAUSED) {
                isPlaying = false;
                playPauseIcon.classList.remove('fa-pause');
                playPauseIcon.classList.add('fa-play');
                stopProgressUpdate();
            } else if (event.data == YT.PlayerState.ENDED) {
                isPlaying = false;
                playPauseIcon.classList.remove('fa-pause');
                playPauseIcon.classList.add('fa-play');
                stopProgressUpdate();
                playNext();
            }
        }

        // API Key management
        function saveApiKey() {
            apiKey = apiKeyInput.value.trim();
            if (apiKey) {
                localStorage.setItem('youtubeApiKey', apiKey);
                alert('API Key saved successfully!');
            } else {
                alert('Please enter a valid API key');
            }
        }

        // Search functionality
        async function performSearch() {
            const query = searchInput.value.trim();
            if (!query) {
                alert('Please enter a search term');
                return;
            }
            
            if (!apiKey) {
                alert('Please enter your YouTube API key first');
                return;
            }
            
            loadingElement.classList.remove('hidden');
            noResultsElement.classList.add('hidden');
            searchResults.innerHTML = '';
            
            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&videoCategoryId=10&q=${encodeURIComponent(query + " music")}&maxResults=20&key=${apiKey}`
                );
                
                const data = await response.json();
                
                loadingElement.classList.add('hidden');
                
                if (data.items && data.items.length > 0) {
                    searchQueue = data.items;
                    displaySearchResults(data.items);
                } else {
                    noResultsElement.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Search error:', error);
                loadingElement.classList.add('hidden');
                alert('Error performing search. Check your API key and try again.');
            }
        }

        function displaySearchResults(results) {
            searchResults.innerHTML = '';
            
            results.forEach((item, index) => {
                const resultElement = document.createElement('div');
                resultElement.className = 'search-result';
                resultElement.dataset.index = index;
                
                resultElement.innerHTML = `
                    <img src="${item.snippet.thumbnails.default.url}" alt="Thumbnail" class="thumbnail">
                    <div class="result-info">
                        <div class="result-title">${item.snippet.title}</div>
                        <div class="result-channel">${item.snippet.channelTitle}</div>
                    </div>
                `;
                
                resultElement.addEventListener('click', () => {
                    // Remove active class from all results
                    document.querySelectorAll('.search-result').forEach(el => {
                        el.classList.remove('active');
                    });
                    
                    // Add active class to clicked result
                    resultElement.classList.add('active');
                    
                    // Play the selected video
                    playVideo(item.id.videoId, item.snippet.title, item.snippet.channelTitle, item.snippet.thumbnails.medium.url);
                    currentSearchIndex = index;
                });
                
                searchResults.appendChild(resultElement);
            });
        }

        // Player controls
        function playVideo(videoId, title, artist, thumbnail) {
            currentVideoId = videoId;
            
            // Update UI
            songTitle.textContent = title;
            songArtist.textContent = artist;
            albumArt.src = thumbnail;
            
            // Load and play the video
            if (player) {
                player.loadVideoById(videoId);
                player.playVideo();
            } else {
                console.error('YouTube player not initialized');
                alert('Player not ready. Please try again.');
            }
        }

        function togglePlayPause() {
            if (!currentVideoId) {
                alert('Please select a song first');
                return;
            }
            
            if (!player) {
                alert('Player not ready. Please try again.');
                return;
            }
            
            if (isPlaying) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        function playPrevious() {
            if (searchQueue.length > 0 && currentSearchIndex > 0) {
                currentSearchIndex--;
                const item = searchQueue[currentSearchIndex];
                playVideo(item.id.videoId, item.snippet.title, item.snippet.channelTitle, item.snippet.thumbnails.medium.url);
                
                // Update active class
                document.querySelectorAll('.search-result').forEach(el => {
                    el.classList.remove('active');
                });
                document.querySelector(`.search-result[data-index="${currentSearchIndex}"]`).classList.add('active');
            }
        }

        function playNext() {
            if (searchQueue.length > 0 && currentSearchIndex < searchQueue.length - 1) {
                currentSearchIndex++;
                const item = searchQueue[currentSearchIndex];
                playVideo(item.id.videoId, item.snippet.title, item.snippet.channelTitle, item.snippet.thumbnails.medium.url);
                
                // Update active class
                document.querySelectorAll('.search-result').forEach(el => {
                    el.classList.remove('active');
                });
                document.querySelector(`.search-result[data-index="${currentSearchIndex}"]`).classList.add('active');
            }
        }

        function seek(e) {
            if (!player) return;
            
            const rect = progressBar.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            const newTime = player.getDuration() * percent;
            
            player.seekTo(newTime);
        }

        function setVolume(e) {
            const rect = volumeBar.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            currentVolume = Math.max(0, Math.min(100, Math.round(percent * 100)));
            
            if (player) {
                player.setVolume(currentVolume);
            }
            
            updateVolumeUI();
        }

        function updateVolumeUI() {
            volumeLevel.style.width = `${currentVolume}%`;
            
            // Update volume icon
            const volumeIcon = volumeBtn.querySelector('i');
            volumeIcon.className = 'fas fa-volume-up';
            
            if (currentVolume === 0) {
                volumeIcon.className = 'fas fa-volume-mute';
            } else if (currentVolume < 50) {
                volumeIcon.className = 'fas fa-volume-down';
            }
        }

        function startProgressUpdate() {
            stopProgressUpdate();
            progressInterval = setInterval(updateProgressBar, 1000);
        }

        function stopProgressUpdate() {
            if (progressInterval) {
                clearInterval(progressInterval);
                progressInterval = null;
            }
        }

        function updateProgressBar() {
            if (!player || !isPlaying) return;
            
            try {
                const currentTime = player.getCurrentTime();
                const duration = player.getDuration();
                
                // Update time displays
                currentTimeElement.textContent = formatTime(currentTime);
                durationElement.textContent = formatTime(duration);
                
                // Update progress bar
                const percent = (currentTime / duration) * 100;
                progress.style.width = `${percent}%`;
            } catch (error) {
                console.error('Error updating progress bar:', error);
            }
        }

        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Initialize the player
        init();
    </script>
</body>
</html>
